<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./script.js">

    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="username" placeholder="Họ và tên">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="email" placeholder="Vui lòng nhập email">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="password" placeholder="Passworrd">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" class="password2" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
